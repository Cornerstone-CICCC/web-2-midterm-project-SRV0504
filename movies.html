<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
    <main class="main-content">
        <section class="hero" id="hero">
            <button class="hero__arrow hero__arrow--left" id="prevBtn" aria-label="Previous">❮</button>
          
            <div class="hero__content">
              <div class="hero__meta">
                <span class="tag">14+</span>
                <span class="sep">•</span>
                <span class="tag">Action</span>
                <span class="tag">Adventure</span>
              </div>
          
              <h1 class="hero__title" id="mainTitle">Title</h1>
              <p class="hero__overview" id="mainOverview">Sinopsis</p>
          
              <div class="hero__actions">
                <button class="btn btn--primary" id="playBtn">▶ Start watching</button>
              </div>
            </div>
          
            <button class="hero__arrow hero__arrow--right" id="nextBtn" aria-label="Next">❯</button>
          </section>
          
          <section id="topRatedSection" class="media-section">
            <h3 class="media-title">Top Rated</h3>
          
            <!-- este div hace el scroll horizontal -->
            <div class="row-scroll">
              <div class="movie-grid" id="topRated"></div>
            </div>
          </section>
          
          <section id="newReleasesSection" class="media-section">
            <h3 class="media-title">New Releases</h3>
            <div class="row-scroll">
              <div class="movie-grid" id="newReleases"></div>
            </div>
          </section>
          
          <section id="nowPlayingSection" class="media-section">
            <h3 class="media-title">Now Playing</h3>
            <div class="row-scroll">
              <div class="movie-grid" id="nowPlaying"></div>
            </div>
          </section> 
      </main>
      
      <div id="modalRoot"></div>
      <script src="assets/js/app.js"></script>
</body>
</html>
